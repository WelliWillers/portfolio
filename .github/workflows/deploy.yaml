name: deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: setup git auth
        env:
          email: 'wellington.willers@gmail.com'
          username: 'WelliWillers'
          access_token: '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'
        run: |
          git config --global credential.helper store
          echo "https://${access_token}:x-oauth-basic@github.com" > ~/.git-credentials
          git config --global user.email $email
          git config --global user.name $username
      - name: deploy to main-deploy
        run: |
          npm i
          NODE_ENV=production npm run build
          cd dist

          git init
          git add .
          git add README.md
          git commit -m "Deploy id: ${GITHUB_RUN_ID}"
          git branch -M main-deploy
          git remote add origin https://github.com/${GITHUB_REPOSITORY}.git
          git push -u origin main-deploy
